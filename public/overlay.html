<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YT Chat Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { margin:0; padding:0; height:100%; background:transparent; }
      /* Force Segoe UI everywhere */
      * { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important; }

      :root{
        --line-gap:10px;
        --font-size:42px;        /* smaller default */
        --shadow:0 3px 0 rgba(0,0,0,.45), 0 10px 24px rgba(0,0,0,.28);
        --enter-ms:30ms;         /* micro animation, non-blocking */
        --max-keep:400;          /* keep lots of lines; they push up out of view */
      }

      .stack{
        position:absolute; inset:0;
        display:flex; flex-direction:column; justify-content:flex-end; /* anchor bottom */
        padding:18px; gap:var(--line-gap);
        overflow:hidden; /* never scroll */
      }

      .line{
        display:block;
        font-size:var(--font-size);
        line-height:1.12;
        font-weight:900;
        letter-spacing:.2px;
        color:#fff !important;                 /* messages white */
        text-shadow:var(--shadow);
        white-space:normal; word-break:break-word;
        transform: translateY(14px);
        opacity: 0;
        transition: transform var(--enter-ms) ease-out, opacity var(--enter-ms) ease-out;
      }
      .line.enter{ transform: translateY(0); opacity:1; }

      .author{ font-weight:900; margin-right:.25em; }
      .message{ font-weight:900; color:#fff !important; }
      .emoji{ height:1em; vertical-align:-0.15em; }
    </style>
  </head>
  <body>
    <div id="stack" class="stack"></div>
    <script src="/overlay.js"></script>
  </body>
</html>
