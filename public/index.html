<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube Live Chat Overlay â€“ Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body { background: #0b0b0f; color: #fff; display: grid; place-items: center; min-height: 100svh; }
    .card { width: min(720px, 92vw); padding: 24px; border-radius: 20px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03)); backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,.5); }
    label { font-weight: 800; letter-spacing: .3px; }
    input { width: 100%; padding: 14px 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,.15); background: rgba(255,255,255,.06); color: #fff; font-weight: 800; }
    .row { display: grid; grid-template-columns: 1fr; gap: 14px; margin-top: 10px; }
    button { padding: 14px 18px; border-radius: 14px; border: 0; font-weight: 900; letter-spacing: .4px; background: #ffffff; color: #101014; }
    .link { margin-top: 16px; word-break: break-all; }
    .muted { opacity: .75; font-weight: 700; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 10px 0;">YouTube LIVE Chat Overlay</h1>
    <p class="muted">Enter your <strong>CHANNEL ID</strong> to get a permanent overlay link for OBS (works across all future livestreams on that channel).</p>

    <div class="row">
      <label for="channel">Channel ID</label>
      <input id="channel" placeholder="e.g. UCxxxxxxxxxxxxxxxx" />
    </div>

    <div class="row">
      <label for="fontSize">Font size (px)</label>
      <input id="fontSize" type="number" min="10" max="64" value="20" />
    </div>

    <div class="row">
      <label for="maxMessages">Max messages on screen</label>
      <input id="maxMessages" type="number" min="10" max="400" value="150" />
    </div>

    <div class="row">
      <button id="make">Create Overlay Link</button>
    </div>

    <div id="out" class="link muted"></div>
  </div>

  <script>
    const make = document.getElementById('make');
    make.addEventListener('click', () => {
      const channel = document.getElementById('channel').value.trim();
      const fontSize = document.getElementById('fontSize').value.trim();
      const maxMessages = document.getElementById('maxMessages').value.trim();
      if (!channel) return alert('Enter a Channel ID');
      const url = new URL(location.origin + '/overlay.html');
      url.searchParams.set('channel', channel);
      if (fontSize) url.searchParams.set('fontSize', fontSize);
      if (maxMessages) url.searchParams.set('max', maxMessages);
      document.getElementById('out').innerHTML =
        `OBS Browser Source URL:<br><a href="${url.href}" target="_blank">${url.href}</a>`;
    });
  </script>
</body>
</html>
