<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Live Chat Overlay (by Channel ID)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: dark; }
      html, body { height: 100%; margin: 0; font-family: "Segoe UI", system-ui, Arial, sans-serif; background: #0b0b0b; color: #f2f2f2; }
      .wrap { max-width: 720px; margin: 0 auto; padding: 48px 24px; }
      h1 { font-weight: 800; letter-spacing: .5px; margin: 0 0 12px; }
      p { opacity: .75; }
      input[type=text] {
        width: 100%; font-size: 16px; padding: 14px 16px;
        border-radius: 14px; border: 1px solid #2a2a2a; background: #111; color: #fff; outline: none;
      }
      input[type=text]:focus { border-color: #444; }
      .row { display: flex; gap: 12px; margin-top: 16px; }
      button {
        font-weight: 800; padding: 14px 18px; border-radius: 14px; border: none; background: #fff; color: #111; cursor: pointer;
      }
      .out {
        margin-top: 18px; padding: 14px; border: 1px dashed #444; border-radius: 12px; word-break: break-all; background: #0f0f0f;
      }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      a { color: #8ab4ff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>ðŸ”´ YouTube Live Chat Overlay</h1>
      <p>Paste your <b>Channel ID</b> (format: <code>UCxxxxxxxxxxxxxxxx</code>) to get a <b>permanent</b> OBS browser source link.</p>

      <input id="cid" type="text" placeholder="e.g. UC_x5XG1OV2P6uZZ5FSM9Ttw" />
      <div class="row">
        <button id="gen">Generate Overlay Link</button>
        <button id="copy" disabled>Copy</button>
      </div>
      <div id="out" class="out" style="display:none"></div>

      <p style="margin-top:22px; opacity:.7">
        Add a <b>Browser Source</b> in OBS with the URL, set <b>Width</b>/<b>Height</b> you want, and enable <b>Transparent</b> background.
      </p>
    </div>
    <script>
      const btn = document.getElementById('gen');
      const copy = document.getElementById('copy');
      const out = document.getElementById('out');
      btn.addEventListener('click', () => {
        const cid = document.getElementById('cid').value.trim();
        if (!cid) return;
        const url = `${location.origin}/overlay/${encodeURIComponent(cid)}`;
        out.style.display = 'block';
        out.innerHTML = `<div><b>Overlay URL</b><br><a href="${url}" target="_blank">${url}</a></div>`;
        copy.disabled = false;
        copy.onclick = async () => {
          try { await navigator.clipboard.writeText(url); copy.textContent = 'Copied!'; setTimeout(()=>copy.textContent='Copy',1200); } catch {}
        };
      });
    </script>
  </body>
</html>
